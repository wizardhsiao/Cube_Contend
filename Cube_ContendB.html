<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cube_ContendB</title>
    <link rel="stylesheet" href="css/cubeB.css">
    <link rel="stylesheet" href="css/cube_nav.css">
    <!-- 外掛css -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">
    <style>
        body {
            background-attachment: fixed;
        }
    </style>

</head>

<body>
    <div class="homepage" style="overflow: hidden;">
        <div class="contain">
            <div class="Title wow fadeInUp"></div>
            <div class="team wow bounceInUp"></div>
        </div>
        <div class="A">
            <div class="saber wow fadeInUp"></div>
            <div class="B">
                <div class="bgz saberTitle wow fadeInUp"></div>
                <div class="saberAbout wow fadeInUp" data-wow-delay="0.5s"></div>
                <div class="bgnr saberRange wow fadeInUp" data-wow-delay="0.1s"></div>
            </div>
        </div>
        <div class="A">
            <div class="archer wow fadeInUp"></div>
            <div class="B">
                <div class="bgz archerTitle wow fadeInUp"></div>
                <div class="archerAbout wow fadeInUp" data-wow-delay="0.5s"></div>
                <div class="bgnr archerRange wow fadeInUp" data-wow-delay="0.1s"></div>
            </div>
        </div>
        <div class="A">
            <div class="lancer wow fadeInUp"></div>
            <div class="B">
                <div class="bgz lancerTitle wow fadeInUp"></div>
                <div class="lancerAbout wow fadeInUp" data-wow-delay="0.5s"></div>
                <div class="bgnr lancerRange wow fadeInUp" data-wow-delay="0.1s"></div>
            </div>
        </div>

        <div class="home wow fadeInUp">
            <nav class="nav01">
                <div class="menuHome_s"></div>
                <div class="icon menuAbout_s"></div>
                <div class="icon menuBarrask_s"></div>
                <div class="icon menuBattle_s"></div>
                <div class="icon pageTop"></div>
            </nav>
        </div>
        <div class="footerB">
            <nav class="nav02 wow fadeInUp">
                <div class="copyright"></div>
                <div class="communityIcon">
                    <div class="fbicon"></div>
                    <div class="igicon"></div>
                </div>
            </nav>
        </div>
    </div>
    <div class="RWD">
        <div class="bbw"></div>
        <div id="menu">
            <div id="menuIcon" class="wow fadeIn"></div>
            <nav class="container">
                <ul>
                    <li><a href="index.html"><img src="img/RWD-menu-home.png" alt="home"></a></li>
                    <li><a href="Cube_ContendA.html"><img src="img/RWD-menu-A.png" alt="A"></a></li>
                    <li><a href="Cube_ContendB.html"><img src="img/RWD-menu-B.png" alt="B"></a></li>
                    <li><a href="Cube_ContendC.html"><img src="img/RWD-menu-C.png" alt="C"></a></li>
                </ul>
            </nav>
        </div>
        <div class="title wow fadeInDown" data-wow-delay="0.3s"></div>
        <div class="team wow fadeInDown" data-wow-delay="0.6s"></div>
        <div class="saberTitle wow fadeInUp" data-wow-delay="0.9s"></div>
        <div class="saber wow fadeInUp" data-wow-delay="0.9s"></div>
        <div class="saberRange wow fadeInUp"></div>
        <div class="saberAbout wow fadeInUp"></div>
        <div class="archerTitle wow fadeIn"></div>
        <div class="archer wow fadeInUp"></div>
        <div class="archerRange wow fadeInUp"></div>
        <div class="archerAbout wow fadeInUp"></div>
        <div class="lancerTitle wow fadeIn"></div>
        <div class="lancer wow fadeInUp"></div>
        <div class="lancerRange wow fadeInUp"></div>
        <div class="lancerAbout wow fadeInUp"></div>
        <div class="copyright wow fadeIn"></div>
        <a id="pageTop" href="#"></a>
    </div>
    <!-- js掛載 -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/WOW-master/dist/wow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js"></script>
    <script src="js/script.js"></script>
    <!-- 該頁面js -->

    <script>
        //選單
        $("#menuIcon").click(function () {
            $("#menu ul").slideToggle();
            $(".bbw").slideToggle();
        });
        $(window).scroll(function () {
            console.log($(this).scrollTop());
            if ($(window).scrollTop() >= 400) {
                $("#pageTop").fadeIn();
            } else {
                $("#pageTop").fadeOut();
            }
        });
        //------------------------------------slogan JS
        let img = $(".team");
        let boundingBox = img[0].getBoundingClientRect();
        let centerX = boundingBox.left + boundingBox.width / 2;
        let centerY = boundingBox.top + boundingBox.height / 2;
        $(".homepage").mousemove(function (e) {
            let { pageX, pageY } = e;
            let [distanceX, distanceY] = [centerX - pageX, centerY - pageY];
            img.css({
                "transform": `rotateX(${distanceX / 40}deg) rotateY(${distanceY / 30}deg)`
            });
            $(".saberRange").css({
                "transform": `rotateY(${distanceX / 50}deg) rotateX(${distanceY / 50}deg)`
            });
            $(".archerRange").css({
                "transform": `rotateY(${distanceX / 50}deg) rotateX(${distanceY / 50}deg)`
            });
            $(".lancerRange").css({
                "transform": `rotateY(${distanceX / 50}deg) rotateX(${distanceY / 50}deg)`
            });
        });//slogan JS end
    </script>
</body>

</html>
