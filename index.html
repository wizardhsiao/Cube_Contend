<!-- js掛載 -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js"></script>
<script src="js/script.js"></script>
<!-- 該頁面js -->
<script>    
    let navBottom = $('.nav01').offset().top;
    // console.log(navBottom)
    $("#menuIcon").click(function () {
        $(".menu ul").slideToggle();
    });
    //判斷螢幕高度顯示回頂端按鈕
    $(window).scroll(function () {
        // console.log($(this).scrollTop());
        if ($(window).scrollTop() >= 400) {
            $("#pageTop").fadeIn();
        } else {
            $("#pageTop").fadeOut();
        }
    });
    // $(window).on('load', function () {
    //     $('.overlay .logo').animate({ 'opacity': 1, 'top': '0' }, 1000, function () {
    //         $('.logo').fadeOut();
    //     });
    // });

    //------------------------------------slogan JS
    let img = $(".slogan-cloud");
    let boundingBox = img[0].getBoundingClientRect();
    let centerX = boundingBox.left + boundingBox.width / 2;
    let centerY = boundingBox.top + boundingBox.height / 2;
    $(".homepage").mousemove(function (e) {
        let { pageX, pageY } = e;
        let [distanceX, distanceY] = [centerX - pageX, centerY - pageY];
        img.css({
            "transform": `rotateX(${distanceX / 40}deg) rotateY(${distanceY / 30}deg)`
        });
        $(".slogan-sky").css({
            "transform": `rotateY(${distanceX / 50}deg) rotateX(${distanceY / 50}deg)`
        });
        $(".homeSoldier").css({
            "transform": `translateX(${distanceX / 20}px) translateY(${distanceY / 20}px)`
        });
        $(".homeEnemy").css({
            "transform": `translateX(${-distanceX / 20}px) translateY(${-distanceY / 20}px)`
        });
        $(".slogan").css({
            "transform": `translateX(${distanceX / 100}px) translateY(${distanceY / 50}px)`
        });
    });//slogan JS end


</script>
