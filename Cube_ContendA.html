<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cube_ContendA</title>
    <link rel="stylesheet" href="css/cubeA.css">
    <link rel="stylesheet" href="css/cube_nav.css">
    <!-- 外掛css -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">
    <style>
        body {
            background-attachment: fixed;
        }
    </style>

</head>

<body>
    <div class="homepage">
        <div class="A">
            <!-- <div class="introduction"></div> -->
            <div class="bgc title wow fadeInUp"></div>
            <div class="bgc world wow fadeInUp" data-wow-delay="0.5s"></div>
            <div class="bgc worldMain wow bounceInUp" data-wow-delay="0.1s"></div>
        </div>
        <div class="B">
            <div class="college wow bounceInLeft"></div>
            <div class="bgc about wow bounceInRight">
                <div class="bgc collegeTitle"></div>
                <div class="bgc collegeMain"></div>
            </div>
        </div>
        <div class="B">
            <div class="barrack wow bounceInLeft"></div>
            <div class="bgc about wow bounceInRight">
                <div class="bgc barrackTitle"></div>
                <div class="bgc barrackAbout"></div>
            </div>
        </div>
        <div class="B">
            <div class="battle wow bounceInLeft"></div>
            <div class="bgc about wow bounceInRight">
                <div class="bgc battleTitle"></div>
                <div class="bgc battleAbout"></div>
            </div>
        </div>

        <div class="home wow fadeInUp">
            <nav class="nav01">
                <div class="menuHome_s"></div>
                <div class="icon menuAbout_s"></div>
                <div class="icon menuBarrask_s"></div>
                <div class="icon menuBattle_s"></div>
                <div class="icon pageTop"></div>
            </nav>
        </div>
        <nav class="nav02 wow fadeInUp">
            <div class="copyright"></div>
            <div class="communityIcon">
                <div class="fbicon"></div>
                <div class="igicon"></div>
            </div>
        </nav>
    </div>
    <div class="RWD">
        <div class="bbw"></div>
        <div class="menu">
            <div id="menuIcon" class="wow fadeIn"></div>
            <nav class="container">
                <ul>
                    <li><a href="index.html"><img src="img/RWD-menu-home.png" alt="home"></a></li>
                    <li><a href="Cube_ContendA.html"><img src="img/RWD-menu-A.png" alt="A"></a></li>
                    <li><a href="Cube_ContendB.html"><img src="img/RWD-menu-B.png" alt="B"></a></li>
                    <li><a href="Cube_ContendC.html"><img src="img/RWD-menu-C.png" alt="C"></a></li>
                </ul>
            </nav>
        </div>
        <div class="A-title wow fadeInUp"></div>
        <div class="A-world wow fadeInUp" data-wow-delay="0.3s"></div>
        <div class="A-worldAbout wow fadeIn" data-wow-delay="0.6s"></div>
        <div class="A-collegeTitle wow fadeInUp" data-wow-delay="0.9s"></div>
        <div class="A-college wow fadeInUp"></div>
        <div class="A-collegeAbout wow fadeIn"></div>
        <div class="A-barrackTitle wow fadeInUp"></div>
        <div class="A-barrack wow fadeInUp"></div>
        <div class="A-barrackAbout wow fadeIn"></div>
        <div class="A-battleTitle wow fadeInUp"></div>
        <div class="A-battle wow fadeInUp"></div>
        <div class="A-battleAbout wow fadeIn"></div>
        <div class="copyright wow fadeIn"></div>
        <a id="pageTop" href="#"></a>
    </div>
    <!-- js掛載 -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/WOW-master/dist/wow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js"></script>
    <script src="js/script.js"></script>
    <!-- 該頁面js -->
    </script>
    <script>
        //選單
        $("#menuIcon").click(function () {
            $(".menu ul").slideToggle();
            $(".bbw").slideToggle();
        });
        $(window).scroll(function () {
            console.log($(this).scrollTop());
            if ($(window).scrollTop() >= 400) {
                $("#pageTop").fadeIn();
            } else {
                $("#pageTop").fadeOut();
            }
        });
    </script>
</body>

</html>
